<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te Amo Mi Princesa</title>
  <style>
    html,body{
      height:100%;margin:0;overflow:hidden;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top left,#ff9a9e,#fad0c4);
      touch-action:manipulation;
    }
    canvas{
      position:absolute;top:0;left:0;width:100%;height:100%;display:block;z-index:1;
    }
    .text{
      position:absolute;
      top:50%;left:50%;transform:translate(-50%,-50%);
      font-size:clamp(36px,10vw,90px);
      font-weight:900;
      color:white;
      text-align:center;
      line-height:1.1;
      text-shadow:0 0 20px rgba(255,0,90,0.8),0 0 40px rgba(255,0,150,0.5);
      z-index:2;
      animation:pulse 2s infinite ease-in-out;
      padding:0 10px;
    }
    @keyframes pulse{
      0%,100%{transform:translate(-50%,-50%) scale(1);}
      50%{transform:translate(-50%,-50%) scale(1.08);}
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <div class="text">TE AMO<br>MI PRINCESA ❤️</div>
  <script>
    const canvas=document.getElementById('hearts');
    const ctx=canvas.getContext('2d');
    let W,H;function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}resize();window.addEventListener('resize',resize);

    const hearts=[];
    function random(min,max){return Math.random()*(max-min)+min;}

    function createHeart(x=random(0,W),y=H+10){
      return{
        x,
        y,
        size:random(10,40),
        speed:random(1,3),
        opacity:random(0.5,1),
        hue:random(330,360)
      };
    }

    function drawHeart(x,y,size,hue,opacity){
      ctx.save();
      ctx.translate(x,y);
      ctx.rotate(Math.PI/4);
      ctx.scale(size/50,size/50);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.bezierCurveTo(0,-30,50,-30,50,0);
      ctx.bezierCurveTo(50,30,0,50,0,80);
      ctx.bezierCurveTo(0,50,-50,30,-50,0);
      ctx.bezierCurveTo(-50,-30,0,-30,0,0);
      ctx.closePath();
      ctx.fillStyle=`hsla(${hue},100%,70%,${opacity})`;
      ctx.fill();
      ctx.restore();
    }

    function update(){
      ctx.clearRect(0,0,W,H);
      if(Math.random()<0.08) hearts.push(createHeart());
      for(let i=hearts.length-1;i>=0;i--){
        const h=hearts[i];
        h.y-=h.speed;
        drawHeart(h.x,h.y,h.size,h.hue,h.opacity);
        if(h.y<-60) hearts.splice(i,1);
      }
      requestAnimationFrame(update);
    }
    update();

    // Corazones al tocar o hacer clic
    function burstHearts(x,y){
      for(let i=0;i<8;i++) hearts.push(createHeart(x+random(-40,40),y+random(-40,40)));
    }

    window.addEventListener('pointerdown',e=>{
      const rect=canvas.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;
      burstHearts(x,y);
    });
  </script>
</body>
</html>
